name: Build and Push Docker Images

# on:
#   release:
#     types:
#       - created  # Trigger on new release creation

on:
  push:
    branches:
      - release
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the backend repository
      - name: Checkout backend repository
        uses: actions/checkout@v2

      # Checkout frontend repository (beatsight-web)
      - name: Checkout frontend repository
        uses: actions/checkout@v2
        with:
          repository: beatsight-web  # frontend repo
          token: ${{ secrets.GITHUB_TOKEN }}  # use GitHub token to access private repos if necessary
          path: beatsight-web  # clone frontend repo into a folder

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Cache Docker layers for faster builds
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: ~/.docker/buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      # Build the frontend image
      - name: Build frontend image
        run: |
          docker build -t beatsight-web:latest ./beatsight-web

      # Build the backend image, including frontend as a dependency
      - name: Build backend image
        run: |
          docker build -t beatsight-backend:latest .

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Push the frontend image to Docker Hub
      - name: Push frontend image
        run: |
          docker tag beatsight-web:latest yourdockerhubusername/beatsight-web:latest
          docker push yourdockerhubusername/beatsight-web:latest

      # Push the backend image to Docker Hub
      - name: Push backend image
        run: |
          docker tag beatsight-backend:latest yourdockerhubusername/beatsight-backend:latest
          docker push yourdockerhubusername/beatsight-backend:latest
